<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders | The Daily Grind</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>

<div class="app-layout">
  <button class="hamburger" id="menuBtn">☰</button>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">DAILY <span>GRIND</span></h1>
    <input type="text" id="sidebarSearch" class="sidebar-search" placeholder="Search menu...">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="menu.html">Menu</a>
      <a href="orders.html" class="active">Orders</a>
      <a href="rewards.html">Rewards</a>
      <a href="analytics.html">Analytics</a>
      <a href="profile.html">Profile</a>
    </nav>
    <button id="themeToggle" style="margin-top: auto; margin-bottom: 1rem; background: none; border: 1px solid var(--text-muted); color: var(--text-muted); padding: 0.5rem; border-radius: 6px; width: 100%;">☀️ Light Mode</button>
    <div style="font-size: 0.8rem; color: #666;">
      © 2025 The Daily Grind
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <section class="card welcome">
      <h2>Your <span>Orders</span></h2>
      <p>Receipts of survival.</p>
    </section>

    <section class="card small">
      <img src="https://images.unsplash.com/photo-1523362628745-0c100150b504" alt="Latte" />
      <h4>Latte</h4>
      <p>Status: Delivered ☑</p>
    </section>

    <section class="card small">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Cold Brew" />
      <h4>Cold Brew</h4>
      <p>Status: Brewing ⏳</p>
    </section>

    <section class="card small">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Espresso" />
      <h4>Espresso</h4>
      <p>Status: Completed ✔</p>
    </section>

    <section class="card small highlight">
      <h4>Total Orders</h4>
      <p>38 cups and counting.</p>
    </section>

  </main>
</div>

<script src="data.js"></script>
<script src="orders.js"></script>

</body>
</html>
