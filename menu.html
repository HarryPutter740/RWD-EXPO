<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu | The Daily Grind</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>

<div class="app-layout">
  <button class="hamburger" id="menuBtn">☰</button>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">DAILY <span>GRIND</span></h1>
    <input type="text" id="sidebarSearch" class="sidebar-search" placeholder="Search menu...">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="orders.html">Orders</a>
      <a href="rewards.html">Rewards</a>
      <a href="analytics.html">Analytics</a>
      <a href="profile.html">Profile</a>
    </nav>
    <button id="themeToggle" style="margin-top: auto; margin-bottom: 1rem; background: none; border: 1px solid var(--text-muted); color: var(--text-muted); padding: 0.5rem; border-radius: 6px; width: 100%;">☀️ Light Mode</button>
    <div style="font-size: 0.8rem; color: #666;">
      © 2025 The Daily Grind

    <section class="card welcome">
      <h2>Our <span>Menu</span></h2>

      <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03" alt="Espresso" />
      <h4>Espresso</h4>
      <p>Strong. Focused. No mercy.</p>
    </section>

      <img src="https://images.unsplash.com/photo-1523942839745-7848d0f3e3f7" alt="Latte" />
      <h4>Latte</h4>
      <p>Smooth enough to lie to you.</p>
    </section>

    <section class="card small">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Cold Brew" />
      <h4>Cold Brew</h4>
      <p>Patience. Rewarded.</p>
    </section>

    <section class="card small highlight">
      <h4>Chef’s Note</h4>
      <p>Oat milk supremacy.</p>
    </section>

  </main>
</div>

<script src="data.js"></script>
