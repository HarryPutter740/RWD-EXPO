<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rewards | The Daily Grind</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>

<div class="app-layout">
  <button class="hamburger" id="menuBtn">☰</button>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">DAILY <span>GRIND</span></h1>
    <input type="text" id="sidebarSearch" class="sidebar-search" placeholder="Search menu...">
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="menu.html">Menu</a>
      <a href="orders.html">Orders</a>
      <a href="rewards.html" class="active">Rewards</a>
      <a href="analytics.html">Analytics</a>
      <a href="profile.html">Profile</a>
    </nav>
    <button id="themeToggle" style="margin-top: auto; margin-bottom: 1rem; background: none; border: 1px solid var(--text-muted); color: var(--text-muted); padding: 0.5rem; border-radius: 6px; width: 100%;">☀️ Light Mode</button>
    <div style="font-size: 0.8rem; color: #666;">
      © 2025 The Daily Grind
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <section class="card welcome">
      <h2>Your <span>Rewards</span></h2>
      <p>Loyalty, quantified.</p>
    </section>

    <section class="card small">
      <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="Beans" />
      <h4>Beans Collected</h4>
      <p>120 ☕</p>
    </section>

    <section class="card small">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Free Drinks" />
      <h4>Free Drinks</h4>
      <p>2 waiting patiently.</p>
    </section>

    <section class="card small">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Status" />
      <h4>Status</h4>
      <p>Gold Member ✨</p>
    </section>

    <section class="card small highlight">
      <h4>Next Reward</h4>
      <p>8 cups away.</p>
    </section>

  </main>
</div>

<script src="data.js"></script>
<script src="rewards.js"></script>

</body>
</html>
